{% extends 'base.html' %}


{% block title %}
Update
{% endblock %}

{% block main %}
     <div class="container_center">
     <form action="" method="post">
         {% csrf_token %}
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{ obj.title }}">
        </div>

        <div class="form-group">
            <label>Chapter</label>
            <input type="text" class="form-control"  name="chapter" value="{{ obj.chapter }}">
        </div>
        <div class="form-group">
            <label>Url</label>

            <input type="text" class="form-control"  name="url" value="{{ obj.url }}">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control"  name="category" value="{{ obj.Category }}">
        </div>

        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control"  name="author" value="{{ obj.Author }}">
        </div>

        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
